<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Form</title>
    <link rel="stylesheet" href= "styles.css">
</head>
<body>
    <form method="GET" action="" >
        <label for="email">Email:</label>
        <input type="email"  id="email" name="email" placeholder="Enter your email" required> 
        <!--  атрибут required не обрабатывается в браузере "Safari".-->
        <label  for="password"> Password</label>
        <input type ="password"  minlength="6" maxlength="20" pattern="[a-zA-Z0-9]+" id="password" name="password" placeholder="Enter your password" required> 
        <!--  атрибут required не обрабатывается в браузере "Safari".-->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
